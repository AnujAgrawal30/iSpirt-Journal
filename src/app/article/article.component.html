<div *ngIf="article" class="container">
    <div class="title">{{article.title}}</div>
    <div class="content">
        <div *ngFor="let section of article.sections; index as i">
            {{i+1}}. {{section.title}}
            <div class="body">
                <!-- {{section.content}} -->
                <app-markdown [text]='section.content'></app-markdown>
            </div>
        </div>
    </div>
</div>
